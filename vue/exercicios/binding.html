<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>

        <p><a :href="link">Canal ?</a></p>
        <input type="text" v-model="nome"/>
        {{ nome }}
    </div>
    <script>
        // 
        new Vue({
            el: "#app",
            data: {
                nome: "Maria",
                link: "https://www.youtube.com/cod3rcursos"
            },
            watch: {
                nome(novoValor) {
                    console.log(novoValor.toUppercase())
                }
            }
        });

    </script>
</body>
</html>
