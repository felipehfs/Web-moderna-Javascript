<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form name="myForm" action="http://www.google.com/">
        <label for="q">Search</label>
        <input id="q" type="text" name="q">
        <select name="hl" id="">
            <option value="pt-br">PortuguÃªs (Brasileiro) </option>
            <option value="en-us">English (Americano)</option>
        </select>
        <button vm-submit>Pesquisar</button>
    </form>
    <script>
        const submit = document.forms[0];

        submit.onsubmit = function(e){
            e.preventDefault();

            const form = e.target.parentNode;
            const formData = new FormData(form);
            formData.append("ajax", true)

            console.log(formData.get("q"))
            console.log(formData.has("hl"))

            for(let dado of formData){
                console.log(dado)
            }
        }
    </script>
</body>
</html>
